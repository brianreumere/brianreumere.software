---
- name: Create pds user
  ansible.builtin.user:
    name: _pds
    password: '*************'
    home: /var/pds
    create_home: true
    system: true
    group: _pds
    comment: AT Protocol PDS

- name: Install Node.js and other dependencies
  community.general.openbsd_pkg:
    name:
      - node
      - libvips
      - sqlite3
    state: present

- name: Install pds
  ansible.builtin.command:
    cmd: npm install @atproto/pds dotenv
    chdir: /var/pds
    creates: /var/pds/node_modules

- name: Copy pds.env file
  ansible.builtin.template:
    src: pds.env.j2
    dest: /var/pds/pds.env
    owner: _pds
    group: _pds
    mode: '0640'

- name: Copy index.ts file
  ansible.builtin.copy:
    src: index.ts
    dest: /var/pds/index.ts
    owner: pds
    group: pds
    mode: '0750'

- name: Copy pds rc.d service file
  ansible.builtin.copy:
    src: pds
    dest: /etc/rc.d/pds
    owner: root
    group: wheel
    mode: '0555'
